# Test generated by RoostGPT for test go-http-server-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/nonce"
          expect:
            - statusCode: 200
            - hasProperty: "nonce"

  - name: "API request with server error"
    flow:
      - get:
          url: "/nonce"
          beforeRequest:
            # Simulate a database error
            function: "simulateDBError"
          expect:
            - statusCode: 500

  - name: "API request with edge case"
    flow:
      - get:
          url: "/nonce"
          beforeRequest:
            # Simulate a large nonce value
            function: "simulateLargeNonce"
          expect:
            - statusCode: 200
            - hasProperty: "nonce"
            - equals:
                - "{{ response.body.nonce }}"
                - "{{ largeNonce }}"
