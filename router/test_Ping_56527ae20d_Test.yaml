# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/ping"
          expect:
            - statusCode: 200
            - body: "pong"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/ping"
          json:
            invalidField: "invalidData"
          expect:
            - statusCode: 400
  - name: "API request with edge case"
    flow:
      - get:
          url: "/ping?data=1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+{}|:\"<>?`~-=[]\\;',./"
          expect:
            - statusCode: 200
            - body: "pong"
