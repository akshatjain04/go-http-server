config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/ping"
          expect:
            - statusCode: 200
            - body: "pong"

  - name: "API request with non-existing endpoint"
    flow:
      - get:
          url: "/non-existing-endpoint"
          expect:
            - statusCode: 404

  - name: "API request with method not allowed"
    flow:
      - post:
          url: "/ping"
          expect:
            - statusCode: 405

  - name: "API request with large payload"
    flow:
      - post:
          url: "/ping"
          json:
            data: "{{ largePayload }}"
          expect:
            - statusCode: 413

  - name: "API request with timeout"
    flow:
      - get:
          url: "/ping?timeout=5000"
          expect:
            - statusCode: 408
